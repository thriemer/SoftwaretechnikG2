<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="mystyle.css">
  <title>Admin</title>
</head>
<body>
<header>
  <a class="title" href="admin"> YeetCode </a>
  <div class="usermenu">
    <span th:text="${userName}"></span> <img class="profileicon" src="../Profile_Icon.png" alt="x" width="32" height="32">
    <div class="dropdown">
      <ul class="dropdownlist">
        <li th:if="${userName=='admin'}"><a href="../"> User Mode</a></li>
        <li><a th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</header>
<h1>Hello, <span th:text="${userName}"></span>!</h1>

<h2>Coding tasks:</h2>
<div class="taskboxes">
  <div th:each="taskPair : ${codeTasks}">
    <div> <a th:href="@{/editCodingTask(taskName = ${taskPair.codeTask.name})}">
      <button class="taskbutton">
        <div class="taskname" th:text="${taskPair.codeTask.displayName}"></div> <hr>
        <div class="boxdescription" th:text="${taskPair.codeTask.shortDescription}"> </div>
      </button></a>
    </div>
  </div>
  <a href="createCodingTask"><button class="taskbuttonnew"> + </button></a>
</div>

<h2>Coding output:</h2>
<div class="taskboxes">
  <div th:each="taskPair : ${outputTasks}">
    <div> <a th:href="@{/editOutputTask(taskName = ${taskPair.codeTask.name})}">
      <button class="taskbutton">
        <div class="taskname" th:text="${taskPair.codeTask.displayName}"></div> <hr>
        <div class="boxdescription" th:text="${taskPair.codeTask.shortDescription}"> </div>
      </button></a>
    </div>
  </div>
  <a href="createOutputTask"><button class="taskbuttonnew"> + </button></a>
</div>

</body>
</html>
