<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
.middleOfBrowser{
    width=40%;
    text-align:center;
    left: 50%;
    top: 30%;
    position: absolute;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}
    </style>
</head>
<body>
<div class="middleOfBrowser">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div><input type="text" placeholder="Username" name="username"/></div>
        <div><input type="password" placeholder="Password" name="password"/></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
    <div>Not a member? <a href="/registration">Register here!</a></div>
</div>
</body>
</html>
